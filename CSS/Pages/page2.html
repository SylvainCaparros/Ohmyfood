<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="../normalize.css" />
        <link rel="stylesheet" href="../style.css" />
        

        <title>ohmyfood</title>
    </head>

    <body>
        <header class="header">
            <a href="../../index.html" class="header__return">
                <i class="fa-solid fa-arrow-left fa-lg"></i>
            </a>
            <div class="logo">
                <h1>ohmyfood</h1>
            </div>
        </header>

        <div class="pagesimg">
            <img class="pagesimg__img" src="../../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="À la française">
        </div>

        <div class="pagesmenu">
            <div class="pagesmenu__titre">
                <h1>À la française</h1>
                <div class="container__heart">
                    <div class="container__heart__1">
                        <i class="fa-regular fa-heart fa-lg"></i>
                    </div>
                    <div class="container__heart__2">
                        <i class="fa-solid fa-heart fa-lg"></i>
                    </div>
                </div>
            </div>
            <article class="menu">
                <h2>ENTRÉES</h2>
                <div class="menu__underline"></div>
                <div class="menu__line">
                    <div class="menu__line__txt">
                        <div class="menu__line__txt__1">
                            Tartare de poulpe acidulé
                        </div>
                        <div class="menu__line__txt__2">
                            Aux zests d'orange
                        </div>
                    </div>
                    <div class="menu__line__price">
                        25€
                    </div>
                    <div class="menu__line__validation">
                        <i class="fa-sharp fa-solid fa-circle-check fa-lg"></i>
                    </div>
                </div>
            </article>
            <article class="menu">
                <h2>PLATS</h2>
                <div class="menu__underline"></div>
            </article>
            <article class="menu">
                <h2>DESSERTS</h2>
                <div class="menu__underline"></div>
            </article>
            <div class="bouton">
                <div class="btn">Commander</div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="footer__logo">
                    ohmyfood
                </div>
                <ul class="footer__puces">
                    <li class="footer__puces__list">
                        <div class="footer__puces__list__icon">
                            <i class="fa-solid fa-utensils"></i>
                        </div>
                        <a href="#">Proposer un restaurant</a></li>
                    <li class="footer__puces__list">
                        <div class="footer__puces__list__icon">
                            <i class="fa-solid fa-handshake-angle"></i>
                        </div>
                        <a href="#">Devenir partenaire</a></li>
                    <li class="footer__puces__list"><a href="#">Mentions légales</a></li>
                    <li class="footer__puces__list"><a href="#">Contact</a></li>
                </ul>
            </div>
        </footer>

        <script src="https://kit.fontawesome.com/0e4dff364e.js" crossorigin="anonymous"></script>
    </body>
